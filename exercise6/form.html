<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Пожалуйста, укажите Ваше имя и фамилию</h1>
    <p>Чтoбы облегчить общение и поиск друзей, у нас приняты настоящие имена и фамилии</p>
    <div class="container">
        <form action="#" method="POST">
            <input type="text" placeholder="Ваше имя" name="First name">
            <input type="text" placeholder="Ваша фамилия" name="Surname">
        </form>
        <div class="date">
            <h2>Дата рождения</h2>
            <select name="Day of Birth">
                <option hidden>День</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
            </select>
            <select name="Month of Birth">
                <option hidden>Месяц</option>
                <option value="Январь">Январь</option>
                <option value="Февраль">Февраль</option>
                <option value="Март">Март</option>
            </select>
            <select name="Year of Birth">
                <option hidden>Год</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
            </select>
        </div>
        <button>Зарегистрироваться</button>
        <p>или</p>
        <a href="#">Продолжить с Facebook</a>
    </div>
</body>

</html>
